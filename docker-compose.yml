version: "2.0"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    env_file: ./frontend/.env
    restart: always
    ports:
      - 20001:3000
  
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    env_file: ./backend/.env
    restart: always
    volumes:
      - ./backend/src/:/app/
    ports:
      - 20002:9000