<!-- Series Title and Description Form Fields Component -->
<div class="space-y-5">
    <!-- Title Input -->
    <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">시리즈 제목 *</label>
        <div class="relative">
            <input
                type="text"
                x-model="formData.title"
                placeholder="시리즈의 제목을 입력해주세요"
                maxlength="200"
                required
                class="w-full px-4 py-2.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-gray-200 focus:border-gray-300 transition-all text-gray-900 placeholder-gray-400"
                :class="{'border-red-300 focus:ring-red-100': titleError}"
            >
            <div class="absolute inset-y-0 right-0 flex items-center pr-4">
                <span class="text-xs text-gray-400" x-text="`${formData.title.length}/200`"></span>
            </div>
        </div>
        <p x-show="titleError" x-text="titleError" class="text-sm text-red-600 mt-1"></p>
    </div>

    <!-- Description Input -->
    <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">시리즈 설명</label>
        <div class="relative">
            <textarea
                x-model="formData.description"
                placeholder="이 시리즈에서 다루는 내용을 간략하게 설명해주세요"
                maxlength="500"
                rows="4"
                class="w-full px-4 py-2.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-gray-200 focus:border-gray-300 transition-all text-gray-900 placeholder-gray-400 resize-none"
            ></textarea>
            <div class="absolute bottom-3 right-4">
                <span class="text-xs text-gray-400" x-text="`${formData.description.length}/500`"></span>
            </div>
        </div>
    </div>
</div>
