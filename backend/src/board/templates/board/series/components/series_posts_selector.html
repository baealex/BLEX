<!-- Series Posts Selection Component -->
<div class="space-y-5">
    <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2.5">
            <div class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center">
                <svg class="w-4 h-4 text-gray-900" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                </svg>
            </div>
            <h2 class="text-base font-semibold text-gray-900">포함할 글 선택</h2>
        </div>
        <div class="text-sm text-gray-500">
            <span x-text="selectedPosts.length"></span>개 선택
        </div>
    </div>

    {% if not available_posts %}
        <!-- Empty State -->
        <div class="bg-gray-50 border border-gray-200 rounded-2xl p-10">
            <div class="text-center">
                <div class="w-14 h-14 mx-auto mb-4 bg-gray-100 rounded-xl flex items-center justify-center">
                    <svg class="w-7 h-7 text-gray-900" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                    </svg>
                </div>
                <h3 class="text-base font-semibold text-gray-900 mb-2">추가할 수 있는 글이 없습니다</h3>
                <p class="text-sm text-gray-600 mb-5">{{ empty_message|default:"시리즈에 포함되지 않은 글만 추가할 수 있습니다." }}</p>
                {% if user.is_authenticated and user.profile.is_editor %}
                <a href="/write" class="inline-flex items-center px-5 py-2.5 bg-black text-white rounded-xl hover:bg-gray-900 transition-all duration-200 font-medium text-sm">
                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    새 글 작성하기
                </a>
                {% endif %}
            </div>
        </div>
    {% else %}
        <!-- Posts Grid -->
        <div class="bg-gray-50 rounded-xl p-4">
            <div class="space-y-2 max-h-80 overflow-y-auto overflow-x-hidden">
                {% for post in available_posts %}
                <label class="flex items-center p-3.5 bg-white border border-gray-200 rounded-lg cursor-pointer hover:border-gray-300 hover:bg-gray-50 transition-all duration-200 group w-full"
                       :class="selectedPosts.includes('{{ post.id }}') ? 'border-gray-300 bg-gray-50' : ''">
                    <input
                        type="checkbox"
                        value="{{ post.id }}"
                        x-model="selectedPosts"
                        {% if current_post_ids and post.id in current_post_ids %}checked{% endif %}
                        class="w-4 h-4 flex-shrink-0 text-black border-gray-300 rounded focus:ring-gray-200 focus:ring-2 mr-3"
                    >
                    <div class="flex-1 min-w-0 overflow-hidden">
                        <p class="text-sm font-medium text-gray-900 truncate">{{ post.title }}</p>
                        <p class="text-xs text-gray-500 mt-0.5 truncate">{{ post.created_date|date:"Y.m.d" }}</p>
                    </div>
                    <svg class="w-4 h-4 flex-shrink-0 text-black opacity-0 group-hover:opacity-100 transition-opacity ml-2"
                         :class="selectedPosts.includes('{{ post.id }}') ? 'opacity-100' : ''"
                         fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                </label>
                {% endfor %}
            </div>
        </div>
    {% endif %}
</div>
