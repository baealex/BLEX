{% extends 'board/base.html' %}

{% block title %}로그인 - BLEX{% endblock %}

{% block content %}
<div class="flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-2xl shadow-2xl border border-gray-100 transform transition-all duration-300 hover:shadow-3xl">
        <div>
            <h1 class="mt-6 text-center text-4xl font-extrabold text-gray-900 tracking-tight">
                다시 오신 것을 환영합니다
            </h1>
            <p class="mt-3 text-center text-base text-gray-600">
                BLEX에 계속하려면 로그인하세요
            </p>
        </div>
        <form class="mt-8 space-y-6" x-data="{
            username: '',
            password: '',
            usernameError: '',
            passwordError: '',
            loginError: '',
            async submitForm() {
                this.usernameError = '';
                this.passwordError = '';
                this.loginError = '';

                let hasError = false;
                if (!this.username) {
                    this.usernameError = '사용자 이름이 필요합니다.';
                    hasError = true;
                }
                if (!this.password) {
                    this.passwordError = '비밀번호가 필요합니다.';
                    hasError = true;
                }

                if (hasError) return;

                try {
                    const response = await fetch('/v1/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                        },
                        body: new URLSearchParams({
                            'username': this.username,
                            'password': this.password
                        })
                    });
                    const data = await response.json();

                    if (data.status === 'DONE') {
                        if (data.body.security) {
                            window.location.href = '/security';
                        } else {
                            window.location.href = '/';
                        }
                    } else {
                        this.loginError = '잘못된 사용자 이름 또는 비밀번호입니다.';
                    }
                } catch (error) {
                    this.loginError = '오류가 발생했습니다. 다시 시도해주세요.';
                    console.error('Error:', error);
                }
            }
        }" @submit.prevent="submitForm">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">사용자 이름</label>
                    <input id="username" name="username" type="text" autocomplete="username" required
                           class="appearance-none relative block w-full px-4 py-2.5 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 sm:text-sm transition-all duration-200"
                           placeholder="사용자 이름을 입력하세요" x-model="username">
                    <p x-show="usernameError" x-text="usernameError" class="text-red-500 text-xs mt-1.5"></p>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                           class="appearance-none relative block w-full px-4 py-2.5 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 sm:text-sm transition-all duration-200"
                           placeholder="비밀번호를 입력하세요" x-model="password">
                    <p x-show="passwordError" x-text="passwordError" class="text-red-500 text-xs mt-1.5"></p>
                </div>
            </div>

            <p x-show="loginError" x-text="loginError" class="text-red-500 text-sm text-center font-medium"></p>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-base font-semibold rounded-lg text-white bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
                    로그인
                </button>
            </div>
        </form>

        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-3 bg-white text-gray-500 font-medium">
                    또는
                </span>
            </div>
        </div>

        <div id="hydrate-social-login"></div>

        <div class="text-sm text-center mt-6">
            계정이 없으신가요?
            <a href="/sign" class="font-medium text-primary-600 hover:text-primary-500 transition-colors duration-200">
                회원가입
            </a>
        </div>
    </div>
</div>
{% endblock %}
