{% extends 'board/base.html' %}

{% load island %}

{% block title %}회원가입 - BLEX{% endblock %}

{% block content %}
<div class="flex-1 flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo & Title -->
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-2xl flex items-center justify-center mb-6 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-slate-900 mb-2">
                BLEX와 함께하세요
            </h1>
            <p class="text-slate-600">
                새로운 아이디어와 지식을 공유하는 공간에 참여해보세요
            </p>
        </div>

        <!-- Main Signup Card -->
        <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-8 space-y-8">
            <!-- Signup Form -->
            <form class="space-y-6" x-data="{
                username: '',
                name: '',
                email: '',
                password: '',
                confirmPassword: '',
                usernameError: '',
                nameError: '',
                emailError: '',
                passwordError: '',
                confirmPasswordError: '',
                signupError: '',
                isLoading: false,
                async submitForm() {
                    this.usernameError = '';
                    this.nameError = '';
                    this.emailError = '';
                    this.passwordError = '';
                    this.confirmPasswordError = '';
                    this.signupError = '';
                    this.isLoading = true;

                    let hasError = false;
                    if (!this.username) {
                        this.usernameError = '사용자 이름이 필요합니다.';
                        hasError = true;
                    }
                    if (!this.name) {
                        this.nameError = '이름이 필요합니다.';
                        hasError = true;
                    }
                    if (!this.email) {
                        this.emailError = '이메일이 필요합니다.';
                        hasError = true;
                    }
                    if (!this.password) {
                        this.passwordError = '비밀번호가 필요합니다.';
                        hasError = true;
                    }
                    if (this.password !== this.confirmPassword) {
                        this.confirmPasswordError = '비밀번호가 일치하지 않습니다.';
                        hasError = true;
                    }

                    if (hasError) {
                        this.isLoading = false;
                        return;
                    }

                    try {
                        const response = await fetch('/v1/sign', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                            },
                            body: new URLSearchParams({
                                'username': this.username,
                                'name': this.name,
                                'email': this.email,
                                'password': this.password
                            })
                        });
                        const data = await response.json();

                        if (data.status === 'DONE') {
                            window.location.href = '/login?signup=success';
                        } else {
                            this.signupError = data.errorMessage || '회원가입에 실패했습니다.';
                        }
                    } catch (error) {
                        this.signupError = '오류가 발생했습니다. 다시 시도해주세요.';
                        console.error('Error:', error);
                    } finally {
                        this.isLoading = false;
                    }
                }
            }" @submit.prevent="submitForm">
                {% csrf_token %}
                
                <div class="space-y-5">
                    <div>
                        <label for="username" class="block text-sm font-semibold text-slate-700 mb-2">사용자 이름</label>
                        <input id="username" 
                               name="username" 
                               type="text" 
                               autocomplete="username" 
                               required
                               x-model="username"
                               class="w-full px-4 py-3 border border-solid border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-slate-900 placeholder-slate-500 transition-all duration-200 bg-white/50"
                               placeholder="4-15자 영문 소문자, 숫자">
                        <p x-show="usernameError" x-text="usernameError" class="text-red-500 text-sm mt-1.5 font-medium"></p>
                    </div>
                    
                    <div>
                        <label for="name" class="block text-sm font-semibold text-slate-700 mb-2">이름</label>
                        <input id="name" 
                               name="name" 
                               type="text" 
                               autocomplete="name" 
                               required
                               x-model="name"
                               class="w-full px-4 py-3 border border-solid border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-slate-900 placeholder-slate-500 transition-all duration-200 bg-white/50"
                               placeholder="표시할 이름을 입력하세요">
                        <p x-show="nameError" x-text="nameError" class="text-red-500 text-sm mt-1.5 font-medium"></p>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-semibold text-slate-700 mb-2">이메일</label>
                        <input id="email" 
                               name="email" 
                               type="email" 
                               autocomplete="email" 
                               required
                               x-model="email"
                               class="w-full px-4 py-3 border border-solid border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-slate-900 placeholder-slate-500 transition-all duration-200 bg-white/50"
                               placeholder="이메일 주소를 입력하세요">
                        <p x-show="emailError" x-text="emailError" class="text-red-500 text-sm mt-1.5 font-medium"></p>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-semibold text-slate-700 mb-2">비밀번호</label>
                        <input id="password" 
                               name="password" 
                               type="password" 
                               autocomplete="new-password" 
                               required
                               x-model="password"
                               class="w-full px-4 py-3 border border-solid border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-slate-900 placeholder-slate-500 transition-all duration-200 bg-white/50"
                               placeholder="안전한 비밀번호를 입력하세요">
                        <p x-show="passwordError" x-text="passwordError" class="text-red-500 text-sm mt-1.5 font-medium"></p>
                    </div>
                    
                    <div>
                        <label for="confirm-password" class="block text-sm font-semibold text-slate-700 mb-2">비밀번호 확인</label>
                        <input id="confirm-password" 
                               name="confirm-password" 
                               type="password" 
                               autocomplete="new-password" 
                               required
                               x-model="confirmPassword"
                               class="w-full px-4 py-3 border border-solid border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-slate-900 placeholder-slate-500 transition-all duration-200 bg-white/50"
                               placeholder="비밀번호를 다시 입력하세요">
                        <p x-show="confirmPasswordError" x-text="confirmPasswordError" class="text-red-500 text-sm mt-1.5 font-medium"></p>
                    </div>
                </div>

                <div x-show="signupError" class="bg-red-50 border border-red-200 rounded-xl p-4">
                    <p x-text="signupError" class="text-red-700 text-sm font-medium text-center"></p>
                </div>

                <button type="submit"
                        :disabled="isLoading"
                        class="w-full flex items-center justify-center py-3 px-6 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                    <svg x-show="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span x-text="isLoading ? '가입 중...' : '회원가입'"></span>
                </button>
            </form>

            <!-- Divider -->
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-solid border-slate-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-slate-500 font-medium">
                        또는 이메일로 가입하기
                    </span>
                </div>
            </div>

            <div class="space-y-3">
                {% island_component 'SocialLogin' %}
            </div>

            <!-- Footer Links -->
            <div class="text-center space-y-4 pt-4 border-t border-slate-200">
                <p class="text-slate-600">
                    이미 계정이 있으신가요?
                    <a href="/login" class="font-semibold text-blue-600 hover:text-blue-800 transition-colors duration-200 ml-1">
                        로그인하기
                    </a>
                </p>
                <div class="flex items-center justify-center space-x-6 text-sm text-slate-500">
                    <a href="/about" class="hover:text-slate-700 transition-colors">서비스 소개</a>
                    <a href="/privacy" class="hover:text-slate-700 transition-colors">개인정보처리방침</a>
                    <a href="/terms" class="hover:text-slate-700 transition-colors">이용약관</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
