{% extends 'board/base.html' %}

{% block title %}403 - 접근 권한이 없습니다{% endblock %}

{% block extra_styles %}
<style>
    .floating-animation {
        animation: float 6s ease-in-out infinite;
    }

    .floating-animation-delayed {
        animation: float 6s ease-in-out infinite 2s;
    }

    .floating-animation-slow {
        animation: float 8s ease-in-out infinite 1s;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
    }

    /* Override main layout for full screen */
    main {
        min-height: 100vh !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        padding: 1rem !important;
        margin: 0 !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        z-index: 1000 !important;
    }

    body {
        overflow: hidden;
    }
</style>
{% endblock %}

{% block content %}
<div class="absolute inset-0 bg-surface-page"></div>
<div class="max-w-4xl mx-auto text-center" x-data="forbidden()">
    <!-- Floating Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="floating-animation absolute top-20 left-10 w-16 h-16 bg-line/40 rounded-full"></div>
        <div class="floating-animation-delayed absolute top-40 right-20 w-12 h-12 bg-line-light/60 rounded-full"></div>
        <div class="floating-animation absolute bottom-20 left-20 w-20 h-20 bg-surface-subtle/70 rounded-full"></div>
        <div class="floating-animation-slow absolute bottom-40 right-10 w-14 h-14 bg-line/30 rounded-full"></div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10">
        <!-- 403 Number -->
        <div class="mb-8">
            <h1 class="text-9xl md:text-[12rem] font-bold text-content-hint/60 leading-none tracking-tight transform hover:scale-105 transition-transform duration-500 cursor-default">
                403
            </h1>
        </div>

        <!-- Error Message -->
        <div class="bg-surface-elevated rounded-2xl p-8 md:p-12 mb-8 mx-auto max-w-2xl ring-1 ring-line/60 shadow-floating">
            <h2 class="text-3xl md:text-4xl font-bold text-content mb-4">
                접근 권한이 없습니다
            </h2>

            <p class="text-xl text-content-secondary leading-relaxed">
                이 페이지에 접근할 권한이 없습니다.<br>
                로그인 후 다시 시도해주세요.
            </p>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
            <button
                @click="goBack()"
                class="px-8 py-4 bg-surface-elevated border border-line text-content font-semibold rounded-full hover:bg-surface-subtle hover:border-line-strong transform hover:scale-105 transition-all duration-300 shadow-elevated min-w-[160px]"
            >
                <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                뒤로가기
            </button>

            <a href="/" class="px-8 py-4 bg-action text-content-inverted font-semibold rounded-full hover:bg-action-hover transform hover:scale-105 transition-all duration-300 min-w-[160px]">
                홈으로 이동
            </a>
        </div>
    </div>
</div>

<script>
    function forbidden() {
        return {
            goBack() {
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.location.href = '/';
                }
            }
        };
    }
</script>
{% endblock %}
