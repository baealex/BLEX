<div class="search-filter-container">
    <div class="search-box">
        <form method="GET" action="" id="searchForm">
            <input type="text" name="q" placeholder="Search series..." value="{{ request.GET.q|default:'' }}" class="search-input">
            <button type="submit" class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>
    
    <div class="filter-options">
        <div class="sort-dropdown">
            <select name="sort" id="sortSelect" onchange="updateQueryParams('sort', this.value)">
                <option value="updated" {% if request.GET.sort == 'updated' or not request.GET.sort %}selected{% endif %}>Recently Updated</option>
                <option value="created" {% if request.GET.sort == 'created' %}selected{% endif %}>Recently Created</option>
                <option value="posts" {% if request.GET.sort == 'posts' %}selected{% endif %}>Most Posts</option>
            </select>
        </div>
    </div>
</div>

<script>
    function updateQueryParams(param, value) {
        const url = new URL(window.location);
        url.searchParams.set(param, value);
        window.location = url;
    }
</script>
