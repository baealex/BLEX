<div class="search-filter-container">
    <div class="search-box">
        <form method="GET" action="" id="searchForm">
            <input type="text" name="q" placeholder="Search posts..." value="{{ request.GET.q|default:'' }}" class="search-input">
            <button type="submit" class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>
    
    <div class="flex gap-1">
        <div class="filter-options">
            <div class="sort-dropdown">
                <select name="sort" id="sortSelect" onchange="updateQueryParams('sort', this.value)">
                    <option value="recent" {% if request.GET.sort == 'recent' or not request.GET.sort %}selected{% endif %}>Most Recent</option>
                    <option value="popular" {% if request.GET.sort == 'popular' %}selected{% endif %}>Most Popular</option>
                    <option value="comments" {% if request.GET.sort == 'comments' %}selected{% endif %}>Most Comments</option>
                </select>
            </div>
        </div>

        {% include 'board/author/components/author_tags.html' %}
    </div>
</div>

<script>
    function updateQueryParams(param, value) {
        const url = new URL(window.location);
        url.searchParams.set(param, value);
        window.location = url;
    }
</script>
