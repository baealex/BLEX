{% extends 'board/setting/setting_base.html' %}
{% load static %}
{% load island %}

{% block setting_title %}통계 설정{% endblock %}

{% block setting_content %}

<div class="bg-white border rounded-xl p-6">
    <div class="bg-gray-50 border border-gray-200 rounded-2xl p-6 mb-6">
        <h2 class="text-xl font-bold text-gray-900 mb-4">
            <i class="fas fa-chart-line mr-2"></i>
            통계 설정
        </h2>
        <p class="text-gray-800">
            서비스 준비중입니다.
        </p>
    </div>

    <form method="post" class="hidden">
        {% csrf_token %}

        <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-link mr-2 text-gray-600"></i>
                분석 도구 공유 URL
            </label>
            <input
                type="url"
                name="analytics_share_url"
                value="{{ user.profile.analytics_share_url }}"
                placeholder="https://analytics.example.com/share/..."
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
        </div>

        <div class="flex justify-end">
            <button
                type="submit"
                class="px-6 py-3 bg-black text-white font-semibold rounded-lg hover:bg-gray-900 transition-colors"
            >
                <i class="fas fa-save mr-2"></i>
                저장하기
            </button>
        </div>
    </form>
</div>

{% endblock %}
