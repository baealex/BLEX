{% extends 'board/setting/setting_base.html' %}
{% load static %}

{% block setting_title %}서식 관리{% endblock %}

{% block setting_content %}
<div class="alert alert-warning mb-3">
    자주 사용하는 서식을 미리 만들어두면, 글을 더 빠르게 작성할 수 있을거예요.
</div>

<button type="button" class="btn btn-primary w-100 mb-3" onclick="location.href='{% url 'form_create' %}'">
    서식 추가
</button>

<div id="forms-container">
    {% for form in forms %}
    <div class="card setting-card mb-3" data-form-id="{{ form.id }}">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <a href="{% url 'form_edit' form.id %}" class="text-decoration-none text-dark">
                    {{ form.title }}
                </a>
                <button type="button" class="btn btn-outline-danger btn-sm" onclick="deleteForm({{ form.id }})">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="alert alert-info">
        아직 작성된 서식이 없습니다.
    </div>
    {% endfor %}
</div>

<script>
function deleteForm(formId) {
    if (confirm('정말 이 서식을 삭제할까요?')) {
        fetch(`/v1/forms/${formId}`, {
            method: 'DELETE',
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'DONE') {
                document.querySelector(`[data-form-id="${formId}"]`).remove();
                showMessage('success', '서식이 삭제되었습니다.');
                
                // Check if no forms left
                const remainingForms = document.querySelectorAll('[data-form-id]');
                if (remainingForms.length === 0) {
                    document.getElementById('forms-container').innerHTML = `
                        <div class="alert alert-info">
                            아직 작성된 서식이 없습니다.
                        </div>
                    `;
                }
            } else {
                showMessage('error', '서식 삭제에 실패했습니다.');
            }
        });
    }
}

function showMessage(type, message) {
    const toast = document.createElement('div');
    toast.className = `alert alert-${type === 'success' ? 'success' : 'danger'} position-fixed`;
    toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999;';
    toast.textContent = message;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
}
</script>
{% endblock %}
