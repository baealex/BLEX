{% load resource %}
<footer class="bg-surface border-t border-line-light mt-auto">
    <div class="max-w-7xl mx-auto px-4 md:px-6 py-12">
        {% if footer_pages %}
        <nav class="flex flex-wrap justify-center gap-2 mb-8">
            {% for page in footer_pages %}
            <a href="{% url 'static_page' slug=page.slug %}" class="px-4 py-2 text-sm text-content-secondary hover:text-content hover:bg-surface-subtle rounded-lg transition-all duration-150">{{ page.title }}</a>
            {% endfor %}
        </nav>
        {% endif %}
        <div class="flex flex-col items-center gap-3">
            <a href="/" class="flex items-center group">
                <img class="h-6 w-auto theme-logo transition-opacity duration-150 group-hover:opacity-70" src="{% resource 'logob.svg' %}" alt="BLEX">
            </a>
            <p class="text-xs text-content-hint">
                &copy; {% now "Y" %} BLEX. All rights reserved.
            </p>
        </div>
    </div>
</footer>
