worker_processes auto;

events {
    worker_connections 4096;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 30;
    keepalive_requests 1000;
    types_hash_max_size 2048;

    # Only send Connection: upgrade when client requested WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      '';
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_disable "msie6";
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml
        application/manifest+json;

    upstream backend {
        server backend:8000;
        keepalive 64;
    }

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;

        # Hashed static assets can be cached aggressively
        location ^~ /resources/staticfiles/ {
            alias /resources/staticfiles/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Frame-Options DENY always;
            add_header X-Content-Type-Options nosniff always;
            access_log off;

            # Handle missing files gracefully
            try_files $uri $uri/ =404;
        }

        # User-uploaded media should not be immutable
        location ^~ /resources/media/ {
            alias /resources/media/;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
            add_header X-Frame-Options DENY always;
            add_header X-Content-Type-Options nosniff always;
            try_files $uri $uri/ =404;
        }

        # Fallback for other resources
        location /resources/ {
            alias /resources/;
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
            add_header X-Frame-Options DENY always;
            add_header X-Content-Type-Options nosniff always;
            try_files $uri $uri/ =404;
        }

        # Proxy all other requests to Django
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeouts for long requests
            proxy_connect_timeout       60s;
            proxy_send_timeout          60s;
            proxy_read_timeout          60s;
            
            # Handle WebSocket connections
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # Favicon
        location = /favicon.ico {
            alias /resources/favicon.ico;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Frame-Options DENY always;
            add_header X-Content-Type-Options nosniff always;
        }

        # Robots.txt
        location = /robots.txt {
            alias /resources/robots.txt;
            expires 1d;
            add_header Cache-Control "public";
            add_header X-Frame-Options DENY always;
            add_header X-Content-Type-Options nosniff always;
        }
    }
}
