name: FE CI

on:
  push:
    branches:
      - master
    paths:
      - 'frontend/**'

defaults:
  run:
    working-directory: ./frontend/src

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3

    - name: Load .env file
      uses: xom9ikk/dotenv@v1.0.2
      with:
        path: ./dev-tools/sample/FE.env
        mode: development

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install
      run: npm i
    
    - name: Lint
      run: npm run eslint
    
    - name: Test
      run: npm run jest
    
    - name: Build
      run: npm run build
