<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <img src="https://static.blex.kr/assets/images/logo.png" class="rounded mr-2" width="20px">
        <strong class="mr-auto">알림</strong>
        <small class="text-muted">{{ created_date | timesince }}전</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" onclick="justRemove('{% url 'notify_read' %}?redirect={{ pk }}')">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="toast-body">
        <a class="deep-dark" href="{% url 'notify_read' %}?redirect={{ pk }}">{{ infomation }}</a>
    </div>
</div>
