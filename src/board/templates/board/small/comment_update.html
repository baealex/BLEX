{% extends 'board/small/base.html' %}

{% block title %}Comment Update{% endblock %}

{% block form %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="button" onclick="update_comment();" class="btn btn-dark">수정</button>
    <button type="button" onclick="dialog_close();" class="btn btn-dark">닫기</button>
</form>
{% endblock %}

{% block script %}
<script>
    $(document).ready(function() {
        var csrftoken = getCookie('csrftoken');
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
            }
        });
    });
    function update_comment() {
        $.ajax({
            type: "post",
            data: $("form").serialize(),
        }).done(function(data) {
            opener.reloadComment();
            dialog_close();
        });
    }
    function dialog_close() {
        self.close();
    }
</script>
{% endblock %}
