<div id="createSeries" class="modal fade noto" id="eidtModal" tabindex="-1" role="dialog" aria-labelledby="eidtModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eidtModalLabel">시리즈 편집</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="{% url 'series_update' spk=series.pk %}" method="post">
            <div class="modal-body">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">Cancle</button>
                <button type="submit" class="btn btn-dark">Update</button>
            </div>
            </form>
        </div>
    </div>
</div>
