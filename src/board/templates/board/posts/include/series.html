<div class="my-4 noto text-center">
    <hr class="gradient-hr"/>
    <h5 class="serif py-4">
        <a href="{{ this_series.get_absolute_url }}" class="text-decoration-none deep-dark">
            '{{ this_series }}' 시리즈
        </a>
    </h5>
    <div class="row justify-content-between">
        <div class="col-md-6">
        {% if prev_serise %}
            <a class="text-decoration-none deep-dark" href="{{ prev_serise.get_absolute_url }}">
                <div class="col-md-12 rounded p-3 mt-3 bg-light show-up">
                    <i class="fas fa-arrow-circle-left vivid-purple"></i><br>{{ prev_serise }}
                </div>
            </a>
        {% endif %}
        </div>
        <div class="col-md-6">
        {% if next_serise %}
            <a class="text-decoration-none deep-dark" href="{{ next_serise.get_absolute_url }}">
                <div class="col-md-12 rounded p-3 mt-3 bg-light show-up">
                    <i class="fas fa-arrow-circle-right vivid-purple"></i><br>{{ next_serise }}
                </div>
            </a>
        {% endif %}
        </div>
    </div>
</div>
