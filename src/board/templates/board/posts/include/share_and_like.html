<div class="sticky-top sticky-top-200 sticky-margin-top-40">
    <div class="share">
        <ul class="px-3">
            <li class="mx-4">
                <a id="heart" href="javascript:void(0);" onclick="Posts.like({{ post.pk }});">
                    <i class="{%if check_like %}fas{% else %}far{% endif %} fa-heart"></i>
                </a>
                <a id="like-count" class="mobile-disable text-decoration-none" href="javascript:void(0);" onclick="Posts.like({{ post.pk }})">{{ post.total_likes }}<a>
            </li>
            {% if not post.comment_block %}
            <li class="mx-4">
                <a href="javascript:void(0)" onclick="moveSlide('comment')">
                    <i class="far fa-comment"></i>
                </a>
                <a class="mobile-disable text-decoration-none" href="javascript:void(0)" onclick="moveSlide('comment')">{{ post.comments.count }}</a>
            </li>
            {% endif %}
            <li class="mx-4">
                <a target="_blank" href="https://twitter.com/intent/tweet?text={{ post.title }}&url={{ site_url }}{{ current_path }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li class="mx-4">
                <a target="_blank" href="https://facebook.com/sharer.php?u={{ site_url }}{{ current_path }}" onclick="window.open(this.href, 'facebook-share', 'width=550,height=435');return false;">
                    <i class="fab fa-facebook"></i>
                </a>
            </li>
        </ul>
    </div>
</div>
