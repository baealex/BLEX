<form class="mt-3" method="POST">
    {% csrf_token %}
    <div class="input-group mb-3">
        {{ s_form.name }}
        <div class="input-group-prepend">
            <button type="submit" class="btn btn-dark">새 시리즈 만들기</button>
        </div>
    </div>
</form>
<ul class="list-group list-group-flush">
    <div id="series">
        {% for name in series %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a class="deep-dark" href="{{ name.get_absolute_url }}">{{ name }}</a>
            <small>{{ name.posts.count }} <i class="fas fa-book-open"></i></small>
        </li>
        {% endfor %}
    </div>
</ul>
