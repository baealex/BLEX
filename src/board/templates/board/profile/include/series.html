<div id="wrapper">
{% for series in elements %}
    <div class="post-list" style="background-image: url({{ series.thumbnail }})">
        <a href="{{ series.get_absolute_url }}" class="post-title">
            <div class="post-mask">
                <h3 class="serif">'{{ series }}' 시리즈</h3>
                <span class="date">{{ series.created_date | date:'' }}</span>
            </div>
        </a>
    </div>
{% empty %}
    <div class="container mt-3">
        <div class="mx-auto col-lg-9 noto bg-border-purple p-3 bg-light vivid-purple">
            아직 생성된 시리즈가 없습니다.
        </div>
    </div>
{% endfor %}
</div>
